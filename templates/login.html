<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>FITMATE - Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/remixicon/remixicon.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  <style>
    .card-container {
      background-color: rgba(0, 123, 255, 0.5); /* Primary shade color with transparency */
      padding: 10px; /* Adjust padding as needed */
      border-radius: 20px; /* Optional: Add rounded corners */
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.5); /* Shadow effect with transparency */
    }
    
    
    body {
      background: url('static/img/body-background.jpg') center center/cover no-repeat fixed;
      background-color: rgba(255, 255, 255, 0.5); /* Background color with transparency */
    }
    
    .header {
      margin-bottom: 0; /* Remove margin bottom from header */
    }
    
    #navbar {
      margin-bottom: 0; /* Remove margin bottom from navbar */
    }
    
  </style>
</head>

<body class="page-index">

 

  <!-- ======= Hero Section ======= -->
  <section id="why-us" class="why-us">
    <div class="container" data-aos="fade-up">
      <div class="row justify-content-center">
        <!-- Left Card with Image -->
        <div class="col-md-5">
          <div class="card-container shadow">
            <div class="card">
              <img src="../static/img/logo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <!-- You can add additional content or styling here -->
              </div>
            </div>
          </div>
        </div>
  
        <!-- Right Card with Login Credentials -->
        <div class="col-md-5">
          <div class="card-container shadow">
            <div class="card">
              <div class="card-body">
                <!-- Human Icon and Login Text -->
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <div class="d-flex align-items-center mb-3 text-body text-center" >
                    <i class="bi bi-person-circle h1 me-3" style="height: 10px;width: 50px;"></i>
                  </div>
                </div>              
                <div class="section-header">
                  <h2 class="text-primary">Login to FITMATE</h2>
                  {% if message %}
                  <p class="text-danger">{{ message }}</p>
                  {% endif %}
                </div>
                <!-- Login Form -->
                <form action="/login" method="post">
                  <div class="mb-3">
                    <label for="username" class="form-label text-danger" style="font-family: 'Times New Roman', Times, serif;font-size:x-large;font-weight: bold;">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label text-danger" style="font-family: 'Times New Roman', Times, serif;font-size:x-large;font-weight: bold;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Login</button>
                  </div>
                  <p class="mb-0 mt-2">If not registered, <a href="/register" class="text-danger">register here</a>.</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
